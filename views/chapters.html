<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Chapters - Viz3k</title>
    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styling common to all pages except splash page -->
    <link type="text/css" rel="stylesheet" href="/assets/css/common.css"/>
  </head>
  <body ng-controller="ChapterList">
    <!-- include the navbar at the top -->
    <div ng-include src="navbar_url"></div>

    <!-- content goes here -->
    <div class="container">
      <!-- page header -->
      <div class="page-header">
        <h2>Chapters</h2>
      </div>

      <!-- main content area -->
      <table class="table table-condensed ng-cloak">
        <tr ng-repeat="chapter in chapters | orderBy:orderProp">
          <td class="lead">{{chapter.chapter}}</td> <td><a href="/chapters/{{chapter.chapter}}">{{chapter.title}}</a></td>
        </tr>
        <tr>
          <td class="lead muted" style="text-align: center">--</td> <td>More to come!</td>
        </tr>
      </table>

      <hr>
      <footer>
      </footer>
    </div>

    <!-- load javascripts last for speed -->

    <!-- third party javascript -->
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>

    <!-- controller for this view -->
    <script type="text/javascript" src="/assets/js/chapters.js"></script>
  </body>
</html>

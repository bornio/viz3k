<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Coappearances - Viz3k</title>
    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- controller for this view -->
    <script type="text/javascript" src="/assets/js/coappear.js"></script>
    <!-- add some padding to the page body -->
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      [ng\:cloak], [ng-cloak], .ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body ng-controller="ChapterList">
    <!-- include the navbar at the top -->
    <div ng-include src="navbar_url"></div>

    <!-- content goes here -->
    <div class="container">
      <div class="page-header">
        <h1>
          <p>Coappearances</p>
          <small>Find out at a glance which characters are most important in each chapter, and see how strongly associated the characters are with one another.</small>
        </h1>
      </div>
      <h3>Chapters</h3>
      <table class="table table-striped ng-cloak">
        <tr ng-repeat="chapter in chapters | orderBy:orderProp">
          <td class="lead">{{chapter.chapter}}</td> <td><a href="/coappear/chapter/{{chapter.chapter}}">{{chapter.title}}</a></td>
        </tr>
      </table>
      <p>More chapters to come...</p>

      <hr>
      <footer>
      </footer>
    </div>

    <!-- load 3rd party javascripts last for speed -->
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>
  </body>
</html>

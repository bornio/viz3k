<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Coappearances</title>
    <script type="text/javascript" src="/assets/js/coappear.js"></script>

    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">

    <!-- add some padding to the page body -->
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body ng-controller="ChapterList">

    <!-- navbar based on sample template on Twitter Bootstrap site -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Viz3k</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#">Home</a></li>
              <li class="dropdown active">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Visualize <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="/coappear">Coappearances</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                </ul>
              </li>
              <li><a href="#about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- content goes here -->
    <div class="container">
      <div class="page-header">
        <h1>
          <p>Coappearances</p>
          <p><small>See which characters appear most frequently together in each chapter.</small></p>
        </h1>
      </div>
      <h3>Chapters</h3>
      <table class="table table-striped">
        <tr ng-repeat="chapter in chapters | orderBy:orderProp">
          <td class="lead">{{chapter.chapter}}</td> <td><a href="/coappear/chapter{{chapter.chapter}}">{{chapter.title}}</a></td>
        </tr>
      </table>
      <p>More chapters to come...</p>
    </div>

    <!-- load 3rd party javascripts last for speed -->
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en" ng-app ng-controller="Faction">
  <head>
    <meta charset="utf-8">
    <title>{{faction.name}} - Viz3k</title>
    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- styling for this page -->
    <link type="text/css" rel="stylesheet" href="/assets/css/factions/faction.css"/>
  </head>
  <body>

    <!-- navbar based on sample template on Twitter Bootstrap site -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Viz3k</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li class="dropdown active">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Visualize <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="/coappear">Coappearances</a></li>
                  <li><a href="/factions">Factions</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- content goes here -->
    <div class="container">
      <!-- page header with faction info -->
      <div class="page-header ng-cloak">
        <h1>
          <p>{{faction.name}}</p>
          <small>({{faction.type}})</small>
        </h1>
      </div>
      
      <!-- list of faction members -->
      <table class="table table-striped ng-cloak">
        <tr ng-repeat="member in faction_members | orderBy:'name'">
          <td>{{member.name}} <span class="muted">{{member.style_paren}}</span></td>
        </tr>
      </table>

      <hr>
      <footer>
      </footer>
    </div>

    <!-- load javascripts last for speed -->

    <!-- third party javascript -->
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>

    <!-- controller for this view -->
    <script type="text/javascript" src="/assets/js/factions/faction.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en" ng-app ng-controller="Faction">
  <head>
    <meta charset="utf-8">
    <title>{{faction.name}} {{faction_type}} - Viz3k</title>
    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- styling common to all pages except splash page -->
    <link type="text/css" rel="stylesheet" href="/assets/css/common.css"/>
    <!-- styling for charts -->
    <link type="text/css" rel="stylesheet" href="/assets/css/charts/appearance_timeline.css"/>
  </head>
  <body>
    <!-- include the navbar at the top -->
    <div ng-include src="navbar_url"></div>

    <!-- content goes here -->
    <div class="container">
      <!-- page header with faction info -->
      <div class="page-header">
        <table class="ng-cloak">
          <tr>
            <td>
              <div class="faction-badge-lg" style="{{'background: ' + faction.color + ';'}}"></div>
            </td>
            <td style="padding-left: 12px;">
              <p class="lead" style="margin-bottom: 0px;">{{faction.name}}</p>
              <span class="muted">{{faction_type}}</span>
            </td>
          </tr>
        </table>
      </div>

      <div class="row">
        <div class="span12 ng-cloak">
          <p><small>{{faction_members.length}} members</small></p>
          <p><small>
            <span ng-repeat="link in faction_links">(<a href="{{link.href}}">{{link.text}}</a>)<span>
          </small></p>
        </div>
      </div>
      <hr>

      <!-- filter and sort options for list of people below -->
      <div class="row">
        <div class="span3">
          <form class="form-inline">
            <fieldset>
              <input class="input-block-level" type="text" ng-model="query.name" placeholder="Filter by name">
            </fieldset>
          </form>
        </div>
      </div>
      
      <!-- list of faction members -->
      <div  class="scroll-list">
        <table class="table table-condensed ng-cloak">
          <tr ng-repeat="member in faction_members | filter:query | orderBy:'name'">
            <td>{{member.name}} <span class="muted">{{member.style_paren}}</span></td>
          </tr>
        </table>
      </div>

      <!-- info and stats down here -->
      <hr>
      <div class="row">
        <div id="stats-area" class="span12">
          <h5># of faction members appearing in each chapter</h5>
          <div class="well well-small">
            <div id="chart-appearances" class="appearance-timeline"></div>
            <small class="muted appearance-timeline-label">Click anywhere on the chart to jump to a chapter.</small>
          </div>
        </div>
      </div>

      <hr>
      <footer>
      </footer>
    </div>

    <!-- load javascripts last for speed -->

    <!-- third party javascript -->
    <script type="text/javascript" src="/lib/d3/d3.v2.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>

    <!-- controller for this view -->
    <script type="text/javascript" src="/assets/js/factions/faction.js"></script>

    <!-- charts used by this view -->
    <script type="text/javascript" src="/assets/js/charts/appearance_timeline.js"></script>
  </body>
</html>

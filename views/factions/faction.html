<!doctype html>
<html lang="en" ng-app ng-controller="Faction">
  <head>
    <meta charset="utf-8">
    <title>{{faction.name}} - Viz3k</title>
    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- styling for this page -->
    <link type="text/css" rel="stylesheet" href="/assets/css/factions/faction.css"/>
  </head>
  <body>
    <!-- include the navbar at the top -->
    <div ng-include src="navbar_url"></div>

    <!-- content goes here -->
    <div class="container">
      <!-- page header with faction info -->
      <div class="page-header ng-cloak">
        <h1>
          <p>{{faction.name}}</p>
          <small>({{faction.type}})</small>
        </h1>
      </div>

      <!-- filter and sort options for list of people below -->
      <div class="row">
        <div class="span3">
          <form class="form-inline">
            <fieldset>
              <input class="input-block-level" type="text" ng-model="query.name" placeholder="Filter by name">
            </fieldset>
          </form>
        </div>
      </div>
      
      <!-- list of faction members -->
      <div style="height: 600px; overflow: auto;">
        <table class="table table-hover table-condensed ng-cloak">
          <tr ng-repeat="member in faction_members | filter:query | orderBy:'name'">
            <td>{{member.name}} <span class="muted">{{member.style_paren}}</span></td>
          </tr>
        </table>
      </div>

      <hr>
      <footer>
      </footer>
    </div>

    <!-- load javascripts last for speed -->

    <!-- third party javascript -->
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>

    <!-- controller for this view -->
    <script type="text/javascript" src="/assets/js/factions/faction.js"></script>
  </body>
</html>

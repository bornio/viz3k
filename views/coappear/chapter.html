<!doctype html>
<html lang="en" ng-app ng-controller="Chapter">
  <head>
    <meta charset="utf-8">
    <title>Chapter {{chapter.chapter}} - Viz3k</title>
    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- styling for this page -->
    <link type="text/css" rel="stylesheet" href="/assets/css/coappear/chapter.css"/>
    <!-- styling for the visualization -->
    <link type="text/css" rel="stylesheet" href="/assets/css/coappear/force.css"/>
    <!-- add some padding to the page body -->
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body>

    <!-- navbar based on sample template on Twitter Bootstrap site -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Viz3k</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li class="dropdown active">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Visualize <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="/coappear">Coappearances</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- content goes here -->
    <div class="container">
      <div id="container-header" class="page-header">
        <h1>Coappearances</h1>
        <!-- let user navigate to nearby chapters from here -->
        <div class="pagination pagination-center ng-cloak">
          <ul>
            <!-- only show a link to the previous chapter if there is one -->
            <li ng-class="{ disabled: chapter.chapter - 1 < 1 }">
              <a ng-repeat="prev_href in prev_chapter" href="{{prev_href}}">&laquo;</a>
              <span ng-repeat="prev_href in prev_chapter_">&laquo;</span>
            </li>
            <li ng-repeat="nav_chapter in nav_chapters" ng-class="{ active: nav_chapter.chapter == chapter.chapter }">
              <a href="{{nav_chapter.chapter}}" ng-bind="nav_chapter.chapter"></a>
            </li>
            <!-- only show a link to the next chapter if there is one -->
            <li ng-class="{ disabled: chapter.chapter + 1 > last_chapter }">
              <a ng-repeat="next_href in next_chapter" href="{{next_href}}">&raquo;</a>
              <span ng-repeat="next_href in next_chapter_">&raquo;</span>
            </li>
          </ul>
        </div>
        <h1 class="ng-cloak">
          <small>{{chapter_title}}</small>
        </h1>
      </div>
      <!-- row for character list and coappearance visualization -->
      <div class="row">
        <div id="stack-area" class="span3">
          <div id="stack-well" class="well well-small">
            <div id="stack"></div>
          </div>
        </div>
        <div id="chart-area" class="span9">
          <div id="chart-well" class="well well-small">
            <div id="chart"></div>
          </div>
        </div>
      </div>
      <!-- info and stats down here -->
      <div class="row">
        <div class="span7 offset3" style="min-height: 600px;">
          <h3>Character statistics</h3>
          <div class="tabbable">
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#characters-importance" data-toggle="tab">Importance</a>
              </li>
              <!--<li><a href="#characters-centrality" data-toggle="tab">Centrality</a></li>-->
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="characters-importance">
                <table class="table table-condensed ng-cloak">
                  <thead>
                    <tr>
                    <th style="text-align: center;">Ranking</th>
                    <th></th>
                    <th>Name</th>
                    <th style="text-align: center;">Connections</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="person in people_by_importance">
                    <td width="8%" style="text-align: center;">{{$index + 1}}</td>
                    <td width="4%"></td>
                    <td>{{person.name}}</td>
                    <td width="16%" style="text-align: center;">{{person.links}}</td>
                  </tr>
                  </tbody>
                </table>
                The more connections a character has to others, the more important that character is.
              </div>
              <!--<div class="tab-pane" id="characters-centrality"></div>-->
            </div>
          </div>
        </div>
      </div>

      <hr>

      <footer>
      </footer>
    </div>

    <!-- load javascripts last for speed -->
    <script type="text/javascript" src="/lib/d3/d3.v2.min.js"></script>
    <script type="text/javascript" src="/assets/js/coappear/force.js"></script>

    <!-- third party javascript -->
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>

    <!-- controller for this view -->
    <script type="text/javascript" src="/assets/js/coappear/chapter.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>People - Viz3k</title>
    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- styling for this page -->
    <link type="text/css" rel="stylesheet" href="/assets/css/factions.css"/>
  </head>
  <body ng-controller="People">

    <!-- navbar based on sample template on Twitter Bootstrap site -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Viz3k</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li class="dropdown active">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Visualize <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="/coappear">Coappearances</a></li>
                  <li><a href="/factions">Factions</a></li>
                  <li><a href="/people">People</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- content goes here -->
    <div class="container">
      <div class="page-header">
        <h1>
          <p>People</p>
          <small>Get information and statistics for every character in the novel.</small>
        </h1>
      </div>
      <table class="table table-striped table-condensed ng-cloak">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in people">
            <td>{{person.name}} <span class="muted">{{person.style_paren}}</span></td>
          </tr>
        </tbody>
      </table>

      <hr>
      <footer>
      </footer>
    </div>

    <!-- load javascripts last for speed -->

    <!-- third party javascript -->
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>

    <!-- controller for this view -->
    <script type="text/javascript" src="/assets/js/people.js"></script>
  </body>
</html>

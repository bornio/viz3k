<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>People - Viz3k</title>
    <!-- use Twitter Bootstrap for styling -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- styling for this page -->
    <link type="text/css" rel="stylesheet" href="/assets/css/people.css"/>
  </head>
  <body ng-controller="People">
    <!-- include the navbar at the top -->
    <div ng-include src="navbar_url"></div>

    <!-- content goes here -->
    <div class="container">
      <div class="page-header">
        <h1>
          <p>People</p>
          <small>Get information and statistics for every character in the novel.</small>
        </h1>
      </div>

      <!-- scrollable list of people -->
      <div style="height: 600px; overflow: auto;">
      <table class="table table-striped table-condensed ng-cloak">
        <tbody>
          <tr ng-repeat="person in people | orderBy:people_order:people_order_invert">
            <td>{{person.name}} <span class="muted">{{person.style_paren}}</span></td>
            
            <td class="table-person-faction-badge">
              <a href="/factions/{{person.group}}">
                <div class="faction-badge" style="{{'background: ' + person.faction_color + ';'}}"></div>
              </a>
            </td>
            <td class="table-person-faction">
              <a href="/factions/{{person.group}}">{{person.faction_name}}</a>
            </td>
            <td class="table-person-num-appearances muted">
              <small>appears on {{person.num_appearances}} pages</small>
            </td>
          </tr>
        </tbody>
      </table>
      </div>

      <hr>
      <footer>
      </footer>
    </div>

    <!-- load javascripts last for speed -->

    <!-- third party javascript -->
    <script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular.min.js"></script>

    <!-- controller for this view -->
    <script type="text/javascript" src="/assets/js/people.js"></script>
  </body>
</html>
